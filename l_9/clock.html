<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock Clock</title>
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="hour">
                <p class="textHour"></p>
            </div>

            <div class="colon">
                <p class="colon_p">:</p>
            </div>
    
            <div class="min">
                <p class="textMin"></p>
            </div>

            <div class="colon">
                <p class="colon_p">:</p>
            </div>
    
            <div class="sec">
                <p class="textSec"></p>
            </div>
        </div>

        <div class="start">
            <button class="startBtn">Start</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
